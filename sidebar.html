<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



                <!-- css -->
    <link rel="stylesheet" href="sidebar.css">

             <!-- Boxicons css -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

             <title>side bar menu</title>
</head>
<body>
    <nav class="sidebar close">

        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/images/WhatsApp Image 2024-06-22 at 10.14.50 AM.jpeg" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Varalakshmi B</span>
                    <span class="profession">Web developer</span>
                </div>
            </div>
            <i class="fa-solid fa-chevron-right toggle" ></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                    <input type ="search" placeholder="search....">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-house icon"></i>
                        <span class="text nav-text">Dashboard</span>       
                        </a>    
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-chart-simple icon"></i>
                        <span class="text nav-text">Revenue</span>       
                        </a>    
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-bell icon"></i>
                        <span class="text nav-text">Notification</span>       
                        </a>    
                    </li>
                    <li class="nav-link">
                        <a href="#">
                        <i class="fa-solid fa-chart-column icon"></i>
                        <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                        <i class="fa-solid fa-heart icon"></i>
                        <span class="text nav-text">Likes</span>       
                        </a>    
                    </li>
                    <li class="nav-link">
                        <a href="#">
                        <i class="fa-solid fa-wallet icon"></i>
                        <span class="text nav-text">Wallet</span>       
                        </a>    
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class="fa-solid fa-right-from-bracket icon"></i>
                    <span class="text nav-text">Logout</span>       
                    </a>    
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class="fa-solid fa-moon moon"></i>
                        <i class="fa-solid fa-sun sun"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>       
                   
                <div class="toggle-switch">
                        <div class="switch">

                        </div>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <script src="sidebar.js"></script>
</body>
</html>
